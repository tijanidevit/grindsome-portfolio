[build]
  publish = "dist"
  command = "gridsome build"
  functions = './functions/'

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  
